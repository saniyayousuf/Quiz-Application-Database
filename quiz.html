<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="bg-info">
    <h1 class="text-center p-3">Add Quiz!</h1>
    <div class="container">
        <div class="p-3">
            <textarea name="" placeholder="Add question " id="Question"
             class="p-2 fs-5 border-0 rounded shadow bg-light w-100 " cols="30" rows="5"></textarea>
        </div>
        <div class="p-3 ">
            <div>
                <input class="p-2 fs-5 border-0 rounded shadow bg-light w-100 " id="iptOption" placeholder="Enter Option " type="text">
                <button onclick="AddOption()" class="my-3 text-light border rounded px-4 py-2 bg-danger ">Add</button>
            </div>
            <div>
                 <ol id="pOptions"></ol>
            </div>
            <div>
                <p class="p-2 bg-success text-dark fs-4 fw-bold" id="CorrectAnswer">Correct Answer</p>
            </div>
            <div>
                <button onclick="submitOption()" class="my-3  text-light border rounded p-2 bg-primary" type="submit">Submit Questions</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="module" src="quiz.js"></script>
  </body>
</html>
